<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Photo Gallery</title>
  </head>
  <body>
    <main class="gallery">
      <div class="card-item">
        <img src="/assets/fennec fox.jpg" alt="Fennec Fox image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">FONNEC<br />FOX</h3>
            <h5 class="species-place">India</h5>
            <h4 class="know-more">
              <a href="#"> know more <i class="fa-solid fa-arrow-right"></i></a>
            </h4>
          </div>
        </div>
      </div>
      <div class="card-item">
        <img src="/assets/humpack whale.jpg" alt="humpack whale image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">HUMPBACK<br />WHALE</h3>
            <h5 class="species-place">South africa</h5>
            <h4 class="know-more">
              <a href="#"> know more <i class="fa-solid fa-arrow-right"></i></a>
            </h4>
          </div>
        </div>
      </div>
      <div class="card-item">
        <img src="/assets/common brown baboon.jpg" alt="common brown baboon" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">COMMON BROWN<br />BABOON</h3>
            <h5 class="species-place">South africa</h5>
            <h4 class="know-more">
              <a href="#"> know more <i class="fa-solid fa-arrow-right"></i></a>
            </h4>
          </div>
        </div>
      </div>
      <div class="card-item">
        <img src="/assets/spotted deer.jpg" alt="spotted deer image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">SPOTTED<br />DEER</h3>
            <h5 class="species-place">Amazon</h5>
            <h4 class="know-more">
              <a href="#"> know more <i class="fa-solid fa-arrow-right"></i></a>
            </h4>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="/js/styles.js" defer></script>
</html>
