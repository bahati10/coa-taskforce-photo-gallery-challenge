<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Photo Gallery Integration</title>
  </head>
  <body>
    <main class="container">
      <div class="flex-item image-container-1">
        <img src="/assets/fennec fox.jpg" alt="Fennec Fox image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">FONNEC<br />FOX</h3>
            <h5 class="species-country">India</h5>
          </div>
        </div>
      </div>
      <div class="flex-item image-container-2">
        <img src="/assets/humpack whale.jpg" alt="humpack whale image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">HUMPBACK<br />WHALE</h3>
            <h5 class="species-country">South africa</h5>
          </div>
        </div>
      </div>
      <div class="flex-item image-container-3">
        <img src="/assets/common brown baboon.jpg" alt="common brown baboon" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">COMMON BROWN<br />BABOON</h3>
            <h5 class="species-country">South africa</h5>
          </div>
        </div>
      </div>
      <div class="flex-item image-container-4">
        <img src="/assets/spotted deer.jpg" alt="spotted deer image" />
        <div class="information">
          <div class="information-text">
            <h3 class="species-names">SPOTTED<br />DEER</h3>
            <h5 class="species-country">Amazon</h5>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
